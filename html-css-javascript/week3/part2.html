  <body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>
      Click on the extra smiling face on the left.
    </p>
    <div id="leftSide">

    </div>
    <div id="rightSide">

    </div>
    <script>
      var numberOfFaces = 5;
      var theLeftSide = document.getElementById("leftSide");
      function generateFaces() {
        for (var i = 0; i < numberOfFaces; i++) {
          var face = document.createElement("img");
          face.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
          face.setAttribute("width", "100");
          face.setAttribute("height", "100");
          face.setAttribute("alt", "Smiley");
          face.style.top = generatePosition(0, 400);
          face.style.left = generatePosition(0, 400);
          document.getElementById("leftSide").appendChild(face);
        }
      }
      function generatePosition(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </body>
